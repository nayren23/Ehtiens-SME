{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 shadow-lg rounded-lg mt-10" x-data="{ 
    username: '', 
    password: '', 
    error: '',
    loading: false,
    async login() {
        this.loading = true;
        this.error = '';
        try {
            const response = await fetch('/user/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login: this.username, password: this.password, keepLoggedIn: true })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = '/admin/dashboard';
            } else {
                this.error = data.message || 'Erreur de connexion';
            }
        } catch (e) {
            this.error = 'Erreur rÃ©seau';
        } finally {
            this.loading = false;
        }
    }
}">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion Administrateur</h2>
    
    <form @submit.prevent="login">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Identifiant</label>
            <input x-model="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Utilisateur" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mot de passe</label>
            <input x-model="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
        </div>
        
        <div x-show="error" class="mb-4 text-red-500 text-sm text-center" x-text="error"></div>

        <div class="flex items-center justify-between">
            <button :disabled="loading" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-150 ease-in-out" type="submit">
                <span x-show="!loading">Se connecter</span>
                <span x-show="loading">Chargement...</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
